<app-titulo [title]="title"></app-titulo>

<body class="text-center" data-gr-c-s-loaded="true">
  <form class="form-signin" #loginForm="ngForm" (ngSubmit)="login()">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="username" class="sr-only">Username</label>
    <input type="email" id="username" class="form-control" placeholder="Username"
    name="username" required [(ngModel)]="model.userName">
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" class="form-control" placeholder="Password"
    name="password" required [(ngModel)]="model.password">
    <button [disabled]="!loginForm.valid" class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
    <p class="mt-5 mb-3 text-muted">Don't have an account? Register below</p>
    <button class="btn btn-lg btn-link btn-block" (click)="router.navigate(['/user/registration'])">I want to register</button>
  </form>  

</body>
