<nav class="navbar navbar-expand-md navbar-dark bg-dark" *ngIf="this.router.url.includes('user/login')==false">
    <div class="container">
        <a class="navbar-brand"
           routerLink="dashboard">ProAgil</a>
        <button class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarsExampleDefault"
                aria-controls="navbarsExampleDefault"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse"
             id="navbarsExampleDefault"
             *ngIf="loggedIn()">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active"
                    routerLinkActive="active">
                    <a class="nav-link"
                       routerLink="eventos">Eventos <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item"
                    routerLinkActive="active">
                    <a class="nav-link"
                       routerLink="palestrantes">Palestrantes</a>
                </li>
                <li class="nav-item"
                    routerLinkActive="active">
                    <a class="nav-link"
                       routerLink="contatos"
                       tabindex="-1"
                       aria-disabled="true">Contatos</a>
                </li>
            </ul>
        </div>
        <ul class="navbar-nav"
            *ngIf="loggedIn()">
            <li class="nav-item dropdown"
                dropdown>
                <a dropdownToggle
                   class="nav-link dropdown-toggle cursor-pointer captalize"
                   id="navbarDropdownMenuLink"
                   data-toggle="dropdown"
                   aria-haspopup="true"
                   aria-expanded="false"
                   
                   >
                    {{getUserName()}}
                </a>
                <div *dropdownMenu
                     class="dropdown-menu"
                     aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item cursor-pointer "
                       href="#">
                        Perfil
                    </a>
                    <div role="separator"
                         class="divider"></div>
                    <a class="dropdown-item cursor-pointer "
                       (click)="logOut()">
                        Sair
                    </a>
                </div>
            </li>
        </ul>
        <button class="btn btn-success"
                (click)="entrar()"
                *ngIf="!loggedIn()">Entrar</button>
    </div>

</nav>
